<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Insumo</title>

    <link rel="stylesheet" href="/css/insumo.css" type="text/css"/>

</head>
<body>

<div class="container">
    <h1>Cadastrar Insumo</h1>

    <input type="text" placeholder="Nome">
    <input type="text" placeholder="Fornecedor">
    <input type="number" placeholder="Quantidade">
    <input type="text" placeholder="Unidade">
    <input type="date">

    <div class="buttons">
        <button onclick="cancel()">Cancelar</button>
        <button onclick="save()">Cadastrar</button>
    </div>
</div>

<script src="../js/insumo.js"></script>
</body>
</html>
